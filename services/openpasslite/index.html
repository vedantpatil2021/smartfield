<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenPassLite Mission Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            border-bottom: 2px solid #333;
            padding-bottom: 2rem;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 3px;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 1rem;
            color: #888;
            letter-spacing: 1px;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1rem;
            border: 1px solid #333;
            background: #111;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4CAF50;
            animation: pulse 2s infinite;
        }

        .status-dot.disconnected {
            background: #f44336;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .missions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .mission-card {
            border: 2px solid #333;
            background: #111;
            padding: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .mission-card:hover {
            border-color: #666;
            background: #1a1a1a;
            transform: translateY(-2px);
        }

        .mission-card.selected {
            border-color: #ffffff;
            background: #222;
        }

        .mission-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ffffff, transparent);
            transition: left 0.6s ease;
        }

        .mission-card:hover::before {
            left: 100%;
        }

        .mission-name {
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .mission-description {
            font-size: 0.9rem;
            color: #ccc;
            line-height: 1.4;
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .btn {
            padding: 1rem 2rem;
            border: 2px solid #333;
            background: transparent;
            color: #ffffff;
            font-family: inherit;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            border-color: #ffffff;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-start {
            border-color: #4CAF50;
        }

        .btn-start:hover:not(:disabled) {
            background: #4CAF50;
            color: #000;
        }

        .btn-stop {
            border-color: #f44336;
        }

        .btn-stop:hover:not(:disabled) {
            background: #f44336;
            color: #000;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 2rem 0;
        }

        .loading-text {
            font-size: 1.1rem;
            letter-spacing: 2px;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        .error-message {
            background: #2a1a1a;
            border: 2px solid #f44336;
            padding: 1rem;
            margin: 1rem 0;
            text-align: center;
            display: none;
        }

        .no-missions {
            text-align: center;
            padding: 3rem;
            color: #666;
            font-size: 1.2rem;
            border: 2px dashed #333;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .missions-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">OpenPassLite</h1>
            <p class="subtitle">Mission Control Interface</p>
        </div>

        <div class="status-bar">
            <div class="status-indicator">
                <div class="status-dot" id="connectionStatus"></div>
                <span id="connectionText">Connected</span>
            </div>
            <div class="status-indicator">
                <span id="missionStatus">Status: Idle</span>
            </div>
        </div>

        <div class="loading" id="loadingIndicator">
            <div class="loading-text">LOADING MISSIONS...</div>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="missions-grid" id="missionsGrid">
            <div class="no-missions" id="noMissions">
                No missions available
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-start" id="startBtn" disabled>Start Mission</button>
            <button class="btn btn-stop" id="stopBtn" disabled>Stop Mission</button>
        </div>
    </div>

    <script>
        let selectedMission = null;
        let isConnected = false;
        let missions = [];

        const elements = {
            connectionStatus: document.getElementById('connectionStatus'),
            connectionText: document.getElementById('connectionText'),
            missionStatus: document.getElementById('missionStatus'),
            loadingIndicator: document.getElementById('loadingIndicator'),
            errorMessage: document.getElementById('errorMessage'),
            missionsGrid: document.getElementById('missionsGrid'),
            noMissions: document.getElementById('noMissions'),
            startBtn: document.getElementById('startBtn'),
            stopBtn: document.getElementById('stopBtn')
        };

        function updateConnectionStatus(connected) {
            isConnected = connected;
            elements.connectionStatus.className = `status-dot ${connected ? '' : 'disconnected'}`;
            elements.connectionText.textContent = connected ? 'Connected' : 'Disconnected';
        }

        function showError(message) {
            elements.errorMessage.textContent = message;
            elements.errorMessage.style.display = 'block';
            setTimeout(() => {
                elements.errorMessage.style.display = 'none';
            }, 5000);
        }

        function showLoading(show) {
            elements.loadingIndicator.style.display = show ? 'block' : 'none';
        }

        function getMissionDescription(missionName) {
            const descriptions = {
                'takeoff': 'Execute drone takeoff sequence',
                'land': 'Execute drone landing sequence',
                'orthomosaic': 'Capture orthomosaic imagery'
            };
            return descriptions[missionName] || 'Execute mission protocol';
        }

        function renderMissions() {
            if (missions.length === 0) {
                elements.noMissions.style.display = 'block';
                elements.missionsGrid.innerHTML = '';
                elements.missionsGrid.appendChild(elements.noMissions);
                return;
            }

            elements.noMissions.style.display = 'none';
            elements.missionsGrid.innerHTML = '';

            missions.forEach(mission => {
                const missionCard = document.createElement('div');
                missionCard.className = 'mission-card';
                missionCard.dataset.mission = mission;
                
                missionCard.innerHTML = `
                    <div class="mission-name">${mission}</div>
                    <div class="mission-description">${getMissionDescription(mission)}</div>
                `;

                missionCard.addEventListener('click', () => selectMission(mission, missionCard));
                elements.missionsGrid.appendChild(missionCard);
            });
        }

        function selectMission(missionName, cardElement) {
            document.querySelectorAll('.mission-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            cardElement.classList.add('selected');
            selectedMission = missionName;
            elements.startBtn.disabled = false;
        }

        async function fetchMissions() {
            showLoading(true);
            try {
                const response = await fetch('/missions');
                if (!response.ok) throw new Error('Failed to fetch missions');
                
                missions = await response.json();
                updateConnectionStatus(true);
                renderMissions();
            } catch (error) {
                console.error('Error fetching missions:', error);
                updateConnectionStatus(false);
                showError('Failed to load missions. Check connection.');
                missions = [];
                renderMissions();
            } finally {
                showLoading(false);
            }
        }

        async function startMission() {
            if (!selectedMission) return;

            elements.startBtn.disabled = true;
            elements.missionStatus.textContent = `Status: Starting ${selectedMission}...`;

            try {
                const response = await fetch('/start_mission', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `name=${encodeURIComponent(selectedMission)}`
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to start mission');
                }

                const result = await response.json();
                elements.missionStatus.textContent = `Status: Running ${selectedMission}`;
                elements.stopBtn.disabled = false;
                
            } catch (error) {
                console.error('Error starting mission:', error);
                showError(error.message);
                elements.missionStatus.textContent = 'Status: Error';
                elements.startBtn.disabled = false;
            }
        }

        async function stopMission() {
            elements.stopBtn.disabled = true;
            elements.missionStatus.textContent = 'Status: Stopping...';

            try {
                const response = await fetch('/stop_mission', {
                    method: 'POST'
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to stop mission');
                }

                elements.missionStatus.textContent = 'Status: Idle';
                elements.startBtn.disabled = selectedMission ? false : true;
                
            } catch (error) {
                console.error('Error stopping mission:', error);
                showError(error.message);
                elements.stopBtn.disabled = false;
            }
        }

        async function checkMissionStatus() {
            try {
                const response = await fetch('/mission_status');
                if (!response.ok) return;
                
                const status = await response.json();
                
                switch (status.status) {
                    case 'running':
                        elements.missionStatus.textContent = `Status: Mission Running`;
                        elements.startBtn.disabled = true;
                        elements.stopBtn.disabled = false;
                        break;
                    case 'stopping':
                        elements.missionStatus.textContent = `Status: Stopping...`;
                        elements.startBtn.disabled = true;
                        elements.stopBtn.disabled = true;
                        break;
                    case 'idle':
                        elements.missionStatus.textContent = `Status: Idle`;
                        elements.startBtn.disabled = selectedMission ? false : true;
                        elements.stopBtn.disabled = true;
                        break;
                }
            } catch (error) {
                console.error('Error checking mission status:', error);
            }
        }

        elements.startBtn.addEventListener('click', startMission);
        elements.stopBtn.addEventListener('click', stopMission);

        // Initialize
        fetchMissions();
        setInterval(checkMissionStatus, 2000);
        setInterval(fetchMissions, 30000);
    </script>
</body>
</html>
