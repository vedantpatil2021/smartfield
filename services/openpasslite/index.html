<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenPassLite Mission Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            border-bottom: 2px solid #333;
            padding-bottom: 2rem;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .status {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1rem;
            border: 1px solid #333;
            background: #111;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4CAF50;
            margin-right: 0.5rem;
        }

        .status-dot.disconnected {
            background: #f44336;
        }

        .missions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .mission-card {
            border: 2px solid #333;
            background: #111;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mission-card:hover {
            border-color: #666;
            background: #1a1a1a;
        }

        .mission-card.selected {
            border-color: #ffffff;
            background: #222;
        }

        .mission-name {
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .mission-description {
            font-size: 0.9rem;
            color: #ccc;
            margin-bottom: 0.5rem;
        }

        .mission-status {
            font-size: 0.8rem;
            padding: 0.2rem 0.5rem;
            border-radius: 3px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-ready {
            background: #1a4a1a;
            color: #4CAF50;
            border: 1px solid #4CAF50;
        }

        .status-beta {
            background: #4a3a1a;
            color: #ff9800;
            border: 1px solid #ff9800;
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .btn {
            padding: 1rem 2rem;
            border: 2px solid #333;
            background: transparent;
            color: #ffffff;
            font-family: inherit;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover:not(:disabled) {
            border-color: #ffffff;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-start:hover:not(:disabled) {
            background: #4CAF50;
            border-color: #4CAF50;
            color: #000;
        }

        .btn-stop:hover:not(:disabled) {
            background: #f44336;
            border-color: #f44336;
            color: #000;
        }

        .error {
            background: #2a1a1a;
            border: 2px solid #f44336;
            padding: 1rem;
            margin: 1rem 0;
            text-align: center;
            display: none;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">OpenPassLite</h1>
        </div>

        <div class="status">
            <div style="display: flex; align-items: center;">
                <div class="status-dot" id="statusDot"></div>
                <span id="connectionStatus">Connected</span>
            </div>
            <span id="missionStatus">Status: Idle</span>
        </div>

        <div class="loading" id="loading">Loading missions...</div>
        <div class="error" id="error"></div>

        <div class="missions-grid" id="missionsGrid"></div>

        <div class="controls">
            <button class="btn btn-start" id="startBtn" disabled>Start Mission</button>
            <button class="btn btn-stop" id="stopBtn" disabled>Stop Mission</button>
        </div>
    </div>

    <script>
        let selectedMission = null;
        let missions = [];

        const elements = {
            statusDot: document.getElementById('statusDot'),
            connectionStatus: document.getElementById('connectionStatus'),
            missionStatus: document.getElementById('missionStatus'),
            loading: document.getElementById('loading'),
            error: document.getElementById('error'),
            missionsGrid: document.getElementById('missionsGrid'),
            startBtn: document.getElementById('startBtn'),
            stopBtn: document.getElementById('stopBtn')
        };

        function showError(message) {
            elements.error.textContent = message;
            elements.error.style.display = 'block';
            setTimeout(() => elements.error.style.display = 'none', 5000);
        }

        function updateStatus(connected, missionStatus = 'Idle') {
            elements.statusDot.className = `status-dot ${connected ? '' : 'disconnected'}`;
            elements.connectionStatus.textContent = connected ? 'Connected' : 'Disconnected';
            elements.missionStatus.textContent = `Status: ${missionStatus}`;
        }

        function renderMissions() {
            elements.missionsGrid.innerHTML = '';
            
            if (missions.length === 0) {
                elements.missionsGrid.innerHTML = '<div style="text-align: center; padding: 2rem; color: #666;">No missions available</div>';
                return;
            }

            missions.forEach(mission => {
                const card = document.createElement('div');
                card.className = 'mission-card';
                
                // Handle both old format (strings) and new format (objects)
                const missionName = typeof mission === 'string' ? mission : mission.name;
                const missionDesc = typeof mission === 'string' ? `Execute ${mission} mission` : mission.description;
                const missionStatus = typeof mission === 'string' ? 'Ready' : mission.status;
                
                const statusClass = missionStatus === 'Ready' ? 'status-ready' : 'status-beta';
                
                card.innerHTML = `
                    <div class="mission-name">${missionName}</div>
                    <div class="mission-description">${missionDesc}</div>
                    <div class="mission-status ${statusClass}">${missionStatus}</div>
                `;
                
                card.addEventListener('click', () => selectMission(missionName, card));
                elements.missionsGrid.appendChild(card);
            });
        }

        function selectMission(missionName, cardElement) {
            document.querySelectorAll('.mission-card').forEach(card => card.classList.remove('selected'));
            cardElement.classList.add('selected');
            selectedMission = missionName;
            elements.startBtn.disabled = false;
        }

        async function fetchMissions() {
            elements.loading.style.display = 'block';
            try {
                const response = await fetch('/missions');
                if (!response.ok) throw new Error('Failed to fetch missions');
                
                missions = await response.json();
                updateStatus(true);
                renderMissions();
            } catch (error) {
                console.error('Error:', error);
                updateStatus(false);
                showError('Failed to load missions');
            } finally {
                elements.loading.style.display = 'none';
            }
        }

        async function startMission() {
            if (!selectedMission) return;

            elements.startBtn.disabled = true;
            updateStatus(true, `Starting ${selectedMission}...`);

            try {
                const response = await fetch('/start_mission', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `name=${encodeURIComponent(selectedMission)}`
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to start mission');
                }

                updateStatus(true, `Running ${selectedMission}`);
                elements.stopBtn.disabled = false;
                
            } catch (error) {
                console.error('Error:', error);
                showError(error.message);
                updateStatus(true, 'Error');
                elements.startBtn.disabled = false;
            }
        }

        async function stopMission() {
            elements.stopBtn.disabled = true;
            updateStatus(true, 'Stopping...');

            try {
                const response = await fetch('/stop_mission', { method: 'POST' });
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to stop mission');
                }

                updateStatus(true, 'Idle');
                elements.startBtn.disabled = selectedMission ? false : true;
                
            } catch (error) {
                console.error('Error:', error);
                showError(error.message);
                elements.stopBtn.disabled = false;
            }
        }

        async function checkStatus() {
            try {
                const response = await fetch('/mission_status');
                if (!response.ok) return;
                
                const status = await response.json();
                
                switch (status.status) {
                    case 'running':
                        updateStatus(true, 'Mission Running');
                        elements.startBtn.disabled = true;
                        elements.stopBtn.disabled = false;
                        break;
                    case 'stopping':
                        updateStatus(true, 'Stopping...');
                        elements.startBtn.disabled = true;
                        elements.stopBtn.disabled = true;
                        break;
                    case 'idle':
                        updateStatus(true, 'Idle');
                        elements.startBtn.disabled = selectedMission ? false : true;
                        elements.stopBtn.disabled = true;
                        break;
                }
            } catch (error) {
                console.error('Status check error:', error);
            }
        }

        elements.startBtn.addEventListener('click', startMission);
        elements.stopBtn.addEventListener('click', stopMission);

        fetchMissions();
        setInterval(checkStatus, 2000);
        setInterval(fetchMissions, 30000);
    </script>
</body>
</html>
