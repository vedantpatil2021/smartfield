version: '3.8'

services:
  openpasslite:
    build:
      context: ./services/openpasslite
      dockerfile: Dockerfile
    container_name: openpasslite
    ports:
      - "2177:2177"
    volumes:
      - ./config.toml:/app/config.toml:ro
      - ./logs:/app/logs
      - ./services/openpasslite/mission:/app/mission:ro
      - ./services/openpasslite/static:/app/static
    environment:
      - PYTHONPATH=/app
    networks:
      - smartfield-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:2177/"]
      interval: 30s
      timeout: 10s
      retries: 3

  smartfield:
    build:
      context: ./services/smartfields
      dockerfile: Dockerfile
    container_name: smartfield
    ports:
      - "2188:2188"
    volumes:
      - ./config.toml:/app/config.toml:ro
      - ./logs:/app/logs
      - ./mission:/app/mission:ro
    environment:
      - PYTHONPATH=/app
    networks:
      - smartfield-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:2188/"]
      interval: 30s
      timeout: 10s
      retries: 3

  wildwings:
    build:
      context: ./services/wildwings
      dockerfile: Dockerfile
    container_name: wildwings
    ports:
      - "2199:2199"
    volumes:
      - ./config.toml:/app/config.toml:ro
      - ./logs:/app/logs
      - ./mission:/app/mission:ro
    environment:
      - PYTHONPATH=/app
    networks:
      - smartfield-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:2199/"]
      interval: 30s
      timeout: 10s
      retries: 3

  loki:
    image: grafana/loki:2.9.0
    container_name: loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - smartfield-network
    volumes:
      - loki-data:/loki

  promtail:
    image: grafana/promtail:2.9.0
    container_name: promtail
    volumes:
      - ./logs:/var/log/app:ro
      - ./promtail-config.yml:/etc/promtail/config.yml:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - smartfield-network
    depends_on:
      - loki

  grafana:
    image: grafana/grafana:10.0.0
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - smartfield-network
    depends_on:
      - loki

volumes:
  loki-data:
  grafana-data:

networks:
  smartfield-network:
    driver: bridge